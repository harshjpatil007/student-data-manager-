<!DOCTYPE html>
<html>
<head>
  <title>Student Data Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Data Manager</h2>

  <div class="form-box">
      <input type="text" id="roll" placeholder="Roll Number">
      <input type="text" id="name" placeholder="Student Name">
      <input type="number" id="marks" placeholder="Marks out of 100">
      <button onclick="saveData()">Save Student</button>
  </div>

  <hr>

  <div class="search-box">
      <h3>Search Student</h3>
      <input type="text" id="searchRoll" placeholder="Enter Roll Number">
      <button onclick="viewData()">View Record</button>
      <p id="result"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
